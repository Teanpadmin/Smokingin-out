<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามการเข้าออก-สูบบุหรี่</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
    </style>
</head>
<body class="min-h-screen" style="background: url('https://wallpapersok.com/images/hd/abstract-pastel-color-background-049d25drs8qgnxyn.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">ระบบติดตามการเข้าออก-สูบบุหรี่</h1>
            <p class="text-gray-600 text-center">Smoking Break Tracking System</p>
        </div>

        <!-- Search Controls -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">วันที่เริ่มต้น</label>
                    <input type="date" id="startDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">วันที่สิ้นสุด</label>
                    <input type="date" id="endDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">เลือกกะ</label>
                    <select id="shiftSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">ทุกกะ</option>
                        <option value="A">กะ A (07:00-15:00)</option>
                        <option value="B">กะ B (15:00-23:00)</option>
                        <option value="C">กะ C (23:00-07:00)</option>
                        <option value="D">กะ D (07:00-19:00)</option>
                        <option value="N">กะ N (19:00-07:00)</option>
                    </select>
                </div>
                <div class="flex items-end gap-2">
                    <button onclick="searchData()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-medium transition-colors">
                        <i class="bi bi-search mr-1"></i> ค้นหา
                    </button>
                    <button onclick="exportToExcel()" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md font-medium transition-colors">
                        <i class="bi bi-file-earmark-excel mr-1"></i> Export Excel
                    </button>
                </div>
            </div>
        </div>



        <!-- Summary Cards -->
        <div id="summaryCards" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Summary cards will be populated here -->
        </div>

        <!-- Data Table -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-4 bg-gray-50 border-b">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <h2 class="text-xl font-semibold text-gray-800">รายละเอียดข้อมูล</h2>
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <input 
                                type="text" 
                                id="tableSearch" 
                                placeholder="ค้นหาชื่อ..." 
                                class="pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-64"
                                onkeyup="searchTable()"
                            >
                            <i class="bi bi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <div class="text-sm text-gray-600">
                            แสดง <span id="itemsInfo">0-0 จาก 0</span> รายการ
                        </div>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <i class="bi bi-hash"></i> ID
                            </th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <i class="bi bi-person"></i> ชื่อ
                            </th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <i class="bi bi-calendar3"></i> วันที่
                            </th>
                            <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <i class="bi bi-arrow-repeat"></i> รอบที่ออก
                            </th>
                            <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <i class="bi bi-check-circle"></i> ตรงเวลา
                            </th>
                            <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <i class="bi bi-x-circle"></i> ไม่ตรงเวลา
                            </th>
                            <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <i class="bi bi-info-circle"></i> รายละเอียด
                            </th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
            <!-- Pagination -->
            <div class="px-6 py-4 bg-gray-50 border-t">
                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-600">
                        หน้า <span id="currentPage">1</span> จาก <span id="totalPages">1</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button 
                            id="prevBtn" 
                            onclick="changePage(-1)" 
                            class="px-3 py-1 text-sm bg-gray-200 text-gray-600 rounded hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled
                        >
                            <i class="bi bi-chevron-left"></i> ก่อนหน้า
                        </button>
                        <div id="pageNumbers" class="flex space-x-1">
                            <!-- Page numbers will be generated here -->
                        </div>
                        <button 
                            id="nextBtn" 
                            onclick="changePage(1)" 
                            class="px-3 py-1 text-sm bg-gray-200 text-gray-600 rounded hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            ถัดไป <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detail Modal -->
        <div id="detailModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
            <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-medium text-gray-900" id="modalTitle">รายละเอียดข้อมูล</h3>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="bi bi-x-lg text-xl"></i>
                        </button>
                    </div>
                    <div id="modalContent" class="space-y-4">
                        <!-- Modal content will be populated here -->
                    </div>
                    <div class="flex justify-end mt-6">
                        <button onclick="closeModal()" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
                            <i class="bi bi-x-circle mr-1"></i>ปิด
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
